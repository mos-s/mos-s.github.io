<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="../assets/was-styles.css" rel="stylesheet">
    <title>Audio Worklet | WebAudio Samples</title>
  </head>
  <body>
    <div class="container was-page-wrap">
      <div id="TopBar"></div>
      <div id="WorkletIndicator"></div>
      <div class="row was-header">
        <div class="column">
          <h1>Audio Worklet</h1>
          <h2></h2>
          <p><a href="//developers.google.com/web/updates/2017/12/audio-worklet"
            target="_blank">Audio Worklet</a> is available on <strong>Chrome 66
            (or later) by default</strong>. If the status indicator on the
            top-right corner of this page is not green, it means your browser
            does not support Audio Worklet. If you are using Chrome, update
            it to the latest version.
          </p>
        </div>
      </div>
      <div id="BasicDemo"></div>
      <div id="DesignPattern"></div>
      <div id="Resources"></div>
      <div id="Footer"></div>
    </div>
    <script type="module">
      import { Component, WorkletIndicator, TopBar, Footer, TwoColumnListView }
          from '../assets/Components.js';
      import PageData from './PageData.js';

      Component.build('WorkletIndicator', WorkletIndicator);
      Component.build('TopBar', TopBar, PageData.TopBar);
      Component.build('BasicDemo', TwoColumnListView, PageData.BasicDemo);
      Component.build('DesignPattern',
                      TwoColumnListView, PageData.DesignPattern);
      Component.build('Resources', TwoColumnListView, PageData.Resources);
      Component.build('Footer', Footer);
      Component.present();
    </script>
  </body>
</html>
